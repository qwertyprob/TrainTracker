name: Docker Compose CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    services:
      mariadb:
        image: mariadb:12.0.2
        env:
          MYSQL_ROOT_PASSWORD: rootpassword
          MYSQL_DATABASE: traintrackerdb
          MYSQL_USER: tracker
          MYSQL_PASSWORD: trackerpass
      

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build backend image
        run: docker build -t train-api-container ./backend

      - name: Build frontend image
        run: docker build -t train-frontend ./client

      - name: Start services with docker compose
        run: docker compose -f docker-compose.yml up -d --build

      - name: Wait for MariaDB
        run: sleep 20

      - name: Run backend tests (optional)
        run: |
          echo "Here you can run your integration tests or API checks"

      - name: Tear down services
        if: always()
        run: docker compose down -v
