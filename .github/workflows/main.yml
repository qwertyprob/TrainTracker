name: Docker Compose CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    services:
      mariadb:
        image: mariadb:12.0.2
        env:
          MYSQL_ROOT_PASSWORD: rootpassword
          MYSQL_DATABASE: traintrackerdb
          MYSQL_USER: tracker
          MYSQL_PASSWORD: trackerpass
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -u tracker -ptrackerpass" 
          --health-interval=10s 
          --health-timeout=5s 
          --health-retries=5

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to DockerHub (optional)
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push backend image
        run: |
          docker build -t train-api-container ./backend

      - name: Build and push frontend image
        run: |
          docker build -t train-frontend ./client

      - name: Start docker-compose services
        run: |
          docker-compose -f docker-compose.yml up -d --build

      - name: Wait for backend to be healthy
        run: |
          echo "Waiting for backend to be ready..."
          until curl -s http://localhost:8080/health; do
            sleep 5
          done

      - name: Run tests (optional)
        run: |
          echo "You can add your integration tests here"

      - name: Tear down
        if: always()
        run: docker-compose down -v
