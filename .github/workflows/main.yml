name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mariadb:
        image: mariadb:12.0.2
        env:
          MYSQL_ROOT_PASSWORD: rootpassword
          MYSQL_DATABASE: traintrackerdb
          MYSQL_USER: tracker
          MYSQL_PASSWORD: trackerpass
        ports:
          - 3306:3306
        options: >-
          --health-cmd "mysqladmin ping -h localhost"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 3

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Build backend
        run: |
          cd src/TrainTracker.Api
          dotnet restore
          dotnet build --configuration Release

      - name: Build frontend
        run: |
          cd client
          npm install
          npm run build

      - name: Build Docker containers
        run: docker compose build
