name: Docker Compose CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    services:
      mariadb:
        image: mariadb:12.0.2
        env:
          MYSQL_ROOT_PASSWORD: rootpassword
          MYSQL_DATABASE: traintrackerdb
          MYSQL_USER: tracker
          MYSQL_PASSWORD: trackerpass
        # Убираем порты, используем внутреннюю сеть GitHub Actions
        # ports:
        #   - 3306:3306

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build backend image
        run: docker build -t train-api-container ./backend

      - name: Build frontend image
        run: docker build -t train-frontend ./client

      - name: Start services with docker compose
        run: docker compose -f docker-compose.yml up -d --build

      - name: Wait for MariaDB to be ready
        run: |
          echo "Waiting for MariaDB..."
          until docker exec $(docker ps -qf "name=mariadb") mysqladmin ping -u tracker -ptrackerpass --silent; do
            echo "MariaDB is not ready yet..."
            sleep 5
          done
          echo "MariaDB is ready!"

      - name: Run backend tests (optional)
        run: |
          echo "Here you can run your integration tests or API checks"

      - name: Tear down services
        if: always()
        run: docker compose down -v
